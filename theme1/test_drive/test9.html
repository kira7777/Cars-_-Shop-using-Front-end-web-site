<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="UTF-8">
        <title>Test Drive !</title>
        <link rel="stylesheet" href="../css/mainPagesStyle.css">
        <link rel="stylesheet" href="../css/otherPages/testDrive.css">
        <link rel="stylesheet" href="../css/fontawesome-free-5.14.0-web/css/all.css">
        <link rel="stylesheet" href="../css/fontawesome-free-5.14.0-web/css/brands.css">
        <link rel="stylesheet" href="./css/fontawesome-free-5.14.0-web/css/fontawesome.css">
        <link rel="stylesheet" href="../css/fontawesome-free-5.14.0-web/css/regular.css">
        <link rel="stylesheet" href="../css/fontawesome-free-5.14.0-web/css/solid.css">
        <link rel="stylesheet" href="../css/fontawesome-free-5.14.0-web/css/v4-shims.css">
        <script src="../../js/jquery-3.5.1.min.js"></script>

    </head>
    <body>
         
        <!--Start themes-bar-->

            <div class="themes-bar" style="font-family: sans-serif">
                <div class="container">
                    <ul>
                           <li ><a href="../../theme1/test_drive/test9.html" target="_parent"class="active"><strong>Theme 1</strong></a></li>
                        <li ><a href="../../theme2/test_drive/test9.html" target="_parent"><strong>Theme 2</strong></a></li>
                        <li ><a href="../../theme3/test_drive/test9.html"   target="_parent"><strong>Theme 3</strong></a></li>
                    </ul>
                </div>
            </div>
        
        <!--End themes-bar -->
        
        <!--Start Header-->
        
        <iframe class="if-header" src="../header.html" scrolling="no"></iframe>
        
        <!--End Header-->
        
        <div class="signup">
            <div class="container">
                <form method="post" id="myform" name="signup" onsubmit="return valid()">
                    <h2>Test Drive form</h2>
                    <div class="about">
                    <input type="text" name="First"placeholder="First name" id="first">
                    <div id="first_error" class="error"></div>
                    <input type="text" name="Last name"placeholder="Last name" id="last">
                    <div id="last_error" class="error"></div>
                    <input type="number" name="Mobile Number" placeholder="Mobile Number" id="mobile">
                    <div id="mobile_error" class="error"></div>
                    <input type="email" name="email" placeholder="E-mail address" id="email">
                        <div id="email_error" class="error"></div>
                    <input type="number" name="Postcode"placeholder="Postcode" id="code">
                        <div id="code_error" class="error"></div>
                    <br>
                    <br>
                    <div class="model">
                        <span style="font-size: 18px;">Model</span>
                        <br>
                        <select name="model" style="width: 70%">
                        <option disabled>Alfa Romeo 8C 2900</option>
                        <option disabled>Audi Rs6</option>
                        <option selected>BMW M3</option>
                        <option disabled>BMW M6</option>
                        <option disabled>ferrari 488 spider</option>
                        <option disabled>Ford Mustang 1967</option>
                        <option disabled>Mclaren p1</option>
                        <option disabled>Mercedes cla coupe</option>
                        <option disabled>Tesla model s</option>
                        </select>
                    </div>
                    <br>
                    <br> 
                    <div class="Preffered-Date">
                        <span style="font-size: 18px;">Preffered Date</span><br>
                        <input type="date" value="Preffered Date" >
                    </div>
                    
                    <div class="Preffered-Time">
                    <span style="font-size: 18px;">Preffered Time</span><br>
                    <input type="time" value="Preffered Date" >
                    </div>
                    <p class="wewill">(Optional) we will determine the date and the time later.</p>
                    <br>
                    <div class="comments">
                    <span style="font-size: 18px;">Comments</span>
                    <br>
                    <textarea placeholder="Write your comments"></textarea>
                    </div>
                    <br>
                    <br>
                    <input type="checkbox" required>I Agree to The Terms of Use
                    <br>
                    <input type="submit"value="Submit" onclick="valid();">
                    </div>
                </form>
            </div>
        </div>

        
        <!--Start Footer -->
        
        <iframe class="if-footer" src="../footer.html" scrolling="no"></iframe>
        
        <!--End Footer -->
           <script>
             function valid(){
                   var frist=document.getElementById("first").value;
                   var last=document.getElementById("last").value;
                   var mobil=document.getElementById("mobile").value;
                   var email=document.getElementById("email").value;
                   var code=document.getElementById("code").value;
                  if(frist.length<5){
                      $("#first").css("border","5px solid red");
                     document.getElementById('first_error').innerHTML="The First name should be more than 5 letters !.";
                  } 
                   else
    {
         $("#first").css("border","3px solid green");
        document.getElementById('first_error').innerHTML="";
    }
                          if(last.length<5){
                              $("#last").css("border","5px solid red");
                     document.getElementById('last_error').innerHTML="The Last name should be more than 5 letters !.";
                  } 
                   else
    {
         $("#last").css("border","3px solid green");
        document.getElementById('last_error').innerHTML="";
    }
                             if(mobil.length<11 || mobil.length>11){
                                 $("#mobile").css("border","5px solid red");
                     document.getElementById('mobile_error').innerHTML="Invalid number !";
                  } 
                   else
    {
         $("#mobile").css("border","3px solid green");
        document.getElementById('mobile_error').innerHTML="";
    }
                                       if(email.length<7){
                                           $("#email").css("border","5px solid red");
                     document.getElementById('email_error').innerHTML="Invalid email !.";
                  } 
                   else
    {
         $("#email").css("border","3px solid green");
         document.getElementById('email_error').innerHTML="";
    }
                                            if(code.length<6){
                                                 $("#code").css("border","5px solid red");
                     document.getElementById('code_error').innerHTML="Invalid code !.";
                  } 
                   else
    {
        $("#code").css("border","3px solid green");
         document.getElementById('code_error').innerHTML="";
    }
      
               }
               
            $(document).ready(function(){
                 $(".container").animate({
                    height: '906px'},4000);
                $(".about").animate({
                    opacity:'1'
                },3000);
            });
        </script>
    

</body>
</html>
