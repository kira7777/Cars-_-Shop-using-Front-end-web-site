<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/mainPagesStyle.css">
        <link rel="stylesheet" href="css/otherPages/contact.css">
        <script src="../js/jquery-3.5.1.min.js"></script>    
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/all.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/brands.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/fontawesome.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/regular.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/solid.css">
        <link rel="stylesheet" href="css/fontawesome-free-5.14.0-web/css/v4-shims.css">
         
    </head>
    <body>
        
        <!--Start themes-bar-->

            <div class="themes-bar" style="font-family: sans-serif">
                <div class="container">
                    <ul>
                        <li ><a href="../theme1/contact_us.html"  target="_parent"><strong>Theme 1</strong></a></li>
                        <li ><a href="../theme2/contact_us.html" target="_parent"><strong>Theme 2</strong></a></li>
                        <li ><a href="../theme3/contact_us.html" class="active" target="_parent"><strong>Theme 3</strong></a></li>
                    </ul>
                </div>
            </div>
        
        <!--End themes-bar -->        

        <!--Start Header-->
        
        <iframe class="if-header" src="header.html" scrolling="no"></iframe>
        
        <!--End Header-->
        
        <div class="container">
            <div class="contact-us">
                <div class="title">
                    <h1>Contact Us</h1>
                </div>
          <div class="error_message"id="error_message"></div>
                <form class="form" id="myform" onsubmit="return vaildation1()">
                    <div class="form-items">
                        <input type="text" class="input" id="name" placeholder="Username" >
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="form-items">
                        <input type="email" class="input" id="email" placeholder="Email" >
                            <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-items">
                        <textarea class="message" cols="30" id="message" rows="10" placeholder="Message" ></textarea>
                    </div>
                    <div class="form-items">
                        <input type="submit" class="Button">
                    </div>
                    <div class="social-icons">
                        <div class="facebook">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="twitter">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="linkedin">
                            <i class="fab fa-linkedin"></i>
                        </div>
                    </div>
                </form>
                
            </div>
         </div> 
        <script>
           
            function vaildation1(){
                var name=document.getElementById("name").value;
                var email=document.getElementById("email").value;
                var message=document.getElementById("message").value;
                var error_message=document.getElementById("error_message");
                var text;
                if (name.length<5){
                    text="Please Enter Vaild Name"
                    error_message.innerHTML=text;
                    return false;
                }
                if (email.indexOf("@")==-1||email.lenght<10){
                    text="Please Enter Vaild email"
                    error_message.innerHTML=text;
                    return false;
                }
                if (message.length<=20){
                    text="Please Enter more characters"
                    error_message.innerHTML=text;
                    return false;
                }
            }
            
            
        </script>
        <!--Start Footer -->
        
        <iframe class="if-footer" src="footer.html" scrolling="no"></iframe>
        
        <!--End Footer -->
        
    </body>

</html>
